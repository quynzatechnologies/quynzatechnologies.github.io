<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="/js/load_html_created.js" defer></script>
    <script src="/js/logout_iot.js" defer></script>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0/jquery.counterup.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-parallax/1.1.3/jquery-parallax.js"></script>
    <script src="/js/sidebar_nav.js"></script>
    <script src="/js/loader_iot.js" defer></script>

    <title>Curso de IoT</title>

    <style>
        body.protegido { 
            display: none; 
        }
    </style>
    <script>
        document.documentElement.classList.add("protegido-root");
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("protegido");
        });
    </script>
</head>

<body>
    <div id="all">
        <header id="header-comm-container"></header>
        <header id="header-nav-main-container"></header>

        <main>
            <div class="main">
                <div class="div-content">
                    <button id="toggle-sidebar-iot">☰ Menú</button>
                    <div id="aside-nav-curso-iot-container"></div>

                    <div id="content-curso">
                        <div id="heading-breadcrumbs">
                            <div class="row">
                                <h1>Curso de IoT</h1>
                                <button id="cerrar-sesion" class="btn btn-neutral float-right"
                                        onclick="cerrarSesion()">Cerrar sesión</button>
                            </div>
                        </div>

                        <div role="navigation" aria-label="Page navigation">
                            <ul class="wy-breadcrumbs" id="breadcrumbs"></ul>
                            <hr>
                        </div>

                        <div id="content"></div>

                        <footer class="btn-course">
                            <hr>
                            <div role="navigation" aria-label="Button navigation">
                                <button id="btn-prev" class="btn btn-neutral float-left"></button>
                                <button id="btn-next" class="btn btn-neutral float-right"></button>
                            </div>
                        </footer>

                    </div>
                </div>
            </div>
        </main>

        <footer class="footer" id="footer-main-container"></footer>
        <div class="copyright" id="footer-copyright-container"></div>
    </div>
</body>
</html>
