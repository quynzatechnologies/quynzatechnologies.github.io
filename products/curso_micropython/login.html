<!DOCTYPE html>
<html lang="es">

<head>
    <script src="/js/load_html_created.js" defer></script>
    <script src="/js/login_micropython.js" defer></script>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0/jquery.counterup.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-parallax/1.1.3/jquery-parallax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/js/front.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    
    <title>Inicio Sesión</title>
</head>

<body>
    <div id="all">
        <header id="header-comm-container"></header>

        <header id="header-nav-main-container"></header>

        <main>
			<!--
            <div id="aside-nav-curso-iot-container"></div>
            -->
            
            <div class="content">
                <section>
                    <div id="heading-breadcrumbs">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1>Curso de Micropython</h1>
								</div>
                            </div>
                        </div>
                    </div>
                </section>
		
                <section>
                    <div id="content">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6" id="blog-post">
                                    <h2>Inicio Sesión</h2>
                                    <form id="login-form-micropython">
                                        <div class="textbox">
                                            <input  placeholder="Usuario" type="text" id="usuario" name="usuario" required>
                                        </div>
                                        <div class="textbox">
                                            <input placeholder="Contraseña" type="password" id="contraseña" name="contraseña" required>
                                        </div>
                                        <button type="submit" class="btn btn-neutral">Ingresar</button>
                                    </form>
                                    
                                    <div class="signup-link">
                                        <p>No tienes una cuenta? <a href="#">Registrate aquí</a></p>
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer" id="footer-main-container"></footer>

        <div class="copyright" id="footer-copyright-container"></div>
    </div>
</body>
</html>
